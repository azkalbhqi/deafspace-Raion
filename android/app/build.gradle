plugins {
    id "com.android.application"
    // FlutterFire Configuration
    id 'com.google.gms.google-services'
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.deafspace_prod"
    compileSdkVersion 33 // Use the appropriate SDK version for your project
    ndkVersion "21.4.7075529" // Replace with the appropriate NDK version if required

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.deafspace_prod"
        minSdkVersion 23 // Replace with your minimum SDK version
        targetSdkVersion 33 // Replace with your target SDK version
        versionCode 1 // Replace with your app version code
        versionName "1.0" // Replace with your app version name
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'com.google.android.gms:play-services-maps:17.0.0'
    implementation 'com.google.android.gms:play-services-location:18.0.0'
    
}

// Ensure the Google Services plugin is applied after the dependencies block
apply plugin: 'com.google.gms.google-services'
