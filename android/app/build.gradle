plugins {
    id "com.android.application"
    // FlutterFire Configuration
    id 'com.google.gms.google-services'
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.deafspace_prod"
    compileSdkVersion 34 // Use the appropriate SDK version for your project
    ndkVersion "21.4.7075529" // Replace with the appropriate NDK version if required

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.example.deafspace_prod"
        minSdkVersion 23 // Replace with your minimum SDK version
        targetSdkVersion 34 // Replace with your target SDK version
        versionCode 1 // Replace with your app version code
        versionName "1.0" // Replace with your app version name
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.0" // Make sure this matches your Kotlin version
    implementation 'com.midtrans:midtrans-sdk-android:1.3.2' // 
}

// Ensure the Google Services plugin is applied after the dependencies block
apply plugin: 'com.google.gms.google-services'
